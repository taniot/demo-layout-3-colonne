<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 3 colonne</title>
    <!-- Default CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /Default CSS -->
  </head>
  <body class="debug">
    <!-- Intestazione -->
    <header class="header layout big">header</header>
    <!-- /Intestazione -->
    <!-- Contenuti principale -->
    <div class="container layout big">
      <!-- Elemento principale -->
      <main>main</main>
      <!-- /Elemento principale -->
      <!-- Elemento correlato al principale -->
      <div class="main-aside">main aside</div>
      <!-- /Elemento correlato al principale -->
      <!-- Contenitore di un eventuale menu -->
      <nav class="main-nav">nav</nav>
      <!-- /Contenitore di un eventuale menu -->
    </div>
    <!-- /Contenuti principale -->
    <!-- Piede della pagina -->
    <footer class="footer layout big">footer</footer>
    <!-- /Piede della pagina -->
  </body>
</html>
